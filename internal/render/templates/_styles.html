{{define "styles"}}
<style>
    :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f7f6f3;
        --text-primary: #37352f;
        --text-secondary: #787774;
        --text-tertiary: #9b9a97;
        --border-color: #e9e9e7;
        --accent-green: #0f7b6c;
        --accent-purple: #6940a5;
        --accent-blue: #0b6e99;
        --accent-gray: #787774;
        --accent-red: #e03e3e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.5;
        max-width: 900px;
        margin: 0 auto;
        padding: 3rem 2rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1.5rem;
    }
    .header-content {
        flex: 1;
    }
    h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
        letter-spacing: -0.02em;
    }
    .meta {
        color: var(--text-secondary);
        font-size: 0.875rem;
    }
    .download-btn {
        display: flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.5rem 0.75rem;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-secondary);
        font-size: 0.8125rem;
        cursor: pointer;
        transition: all 0.15s ease;
    }
    .download-btn:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border-color: var(--text-tertiary);
    }
    .summary {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
    }
    .summary-item {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem 1.25rem;
        min-width: 100px;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.125rem;
    }
    .summary-value {
        display: block;
        font-size: 1.5rem;
        font-weight: 700;
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }
    .summary-value.opened { color: var(--accent-green); }
    .summary-value.draft { color: var(--accent-gray); }
    .summary-value.merged { color: var(--accent-purple); }
    .summary-value.reviewed { color: var(--accent-blue); }
    .summary-value.changes { font-size: 1.125rem; color: var(--text-primary); }
    .summary-label {
        font-size: 0.75rem;
        color: var(--text-tertiary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    .summary-diff {
        font-size: 0.75rem;
        font-weight: 500;
    }
    .summary-diff.positive { color: var(--accent-green); }
    .summary-diff.negative { color: var(--accent-red); }
    .summary-diff.neutral { color: var(--text-tertiary); }
    /* Charts Section */
    .charts-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    .chart-container {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.25rem;
    }
    .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }
    .chart-title {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-primary);
    }
    .chart-tabs {
        display: flex;
        gap: 0.25rem;
    }
    .chart-tab {
        background: none;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 0.25rem 0.5rem;
        font-size: 0.6875rem;
        color: var(--text-tertiary);
        cursor: pointer;
        transition: all 0.15s ease;
    }
    .chart-tab:hover {
        color: var(--text-primary);
    }
    .chart-tab.active {
        background: var(--text-primary);
        border-color: var(--text-primary);
        color: var(--bg-primary);
    }
    .chart-wrapper {
        position: relative;
        height: 220px;
    }
    /* Toggle Controls */
    .toggle-controls {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    .toggle-btn {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 0.5rem 1rem;
        font-size: 0.8125rem;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.15s ease;
    }
    .toggle-btn:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
    }
    /* Day Details */
    .day {
        background: var(--bg-primary);
        border-radius: 12px;
        margin-bottom: 0.5rem;
        border: 1px solid var(--border-color);
    }
    .day > summary {
        padding: 1rem 1.5rem;
        cursor: pointer;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        user-select: none;
    }
    .day > summary::-webkit-details-marker {
        display: none;
    }
    .day > summary::before {
        content: "";
        width: 0;
        height: 0;
        border-left: 5px solid var(--text-tertiary);
        border-top: 4px solid transparent;
        border-bottom: 4px solid transparent;
        transition: transform 0.2s ease;
    }
    .day[open] > summary::before {
        transform: rotate(90deg);
    }
    .day-header {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        flex: 1;
    }
    .day-count {
        font-size: 0.8125rem;
        color: var(--text-tertiary);
    }
    .day-content {
        padding: 0 1.5rem 1.5rem;
        border-top: 1px solid var(--border-color);
    }
    .category {
        margin-top: 1.25rem;
    }
    .category:first-child {
        margin-top: 1rem;
    }
    .category-title {
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.625rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .category-title::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 2px;
    }
    .category-title.opened { color: var(--accent-green); }
    .category-title.opened::before { background: var(--accent-green); }
    .category-title.draft { color: var(--accent-gray); }
    .category-title.draft::before { background: var(--accent-gray); }
    .category-title.merged { color: var(--accent-purple); }
    .category-title.merged::before { background: var(--accent-purple); }
    .category-title.reviewed { color: var(--accent-blue); }
    .category-title.reviewed::before { background: var(--accent-blue); }
    .pr-list {
        list-style: none;
    }
    .pr-item {
        padding: 0.625rem 0.75rem;
        margin: 0 -0.75rem;
        border-radius: 6px;
        transition: background-color 0.15s ease;
    }
    .pr-item:hover {
        background: var(--bg-secondary);
    }
    .pr-link {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9375rem;
    }
    .pr-link:hover {
        color: var(--accent-blue);
    }
    .pr-meta {
        font-size: 0.8125rem;
        color: var(--text-secondary);
        margin-top: 0.25rem;
        display: flex;
        align-items: center;
        gap: 0.625rem;
        flex-wrap: wrap;
    }
    .pr-repo {
        color: var(--text-tertiary);
    }
    .state {
        display: inline-flex;
        align-items: center;
        padding: 0.125rem 0.5rem;
        border-radius: 4px;
        font-size: 0.6875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.02em;
    }
    .state-open { background: rgba(15, 123, 108, 0.1); color: var(--accent-green); }
    .state-merged { background: rgba(105, 64, 165, 0.1); color: var(--accent-purple); }
    .state-closed { background: rgba(224, 62, 62, 0.1); color: var(--accent-red); }
    .state-draft { background: rgba(120, 119, 116, 0.1); color: var(--accent-gray); }
    .pr-stats {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.75rem;
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
    }
    .stat-add { color: var(--accent-green); }
    .stat-del { color: var(--accent-red); }
    .stat-comments {
        color: var(--text-secondary);
        display: inline-flex;
        align-items: center;
        gap: 0.125rem;
    }
    .empty {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--text-secondary);
        background: var(--bg-primary);
        border-radius: 12px;
        border: 1px solid var(--border-color);
    }
    /* Date Filter */
    .date-filter {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        padding: 0.75rem 1rem;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        flex-wrap: wrap;
    }
    .filter-tabs {
        display: flex;
        gap: 0.25rem;
    }
    .filter-tab {
        padding: 0.25rem 0.625rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 0.75rem;
        cursor: pointer;
        background: var(--bg-secondary);
        color: var(--text-secondary);
        transition: all 0.15s ease;
    }
    .filter-tab:hover {
        border-color: var(--accent-blue);
        color: var(--accent-blue);
    }
    .filter-tab.active {
        background: var(--text-primary);
        border-color: var(--text-primary);
        color: var(--bg-primary);
    }
    .filter-content {
        display: flex;
        align-items: center;
    }
    .filter-mode {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .date-filter select {
        padding: 0.25rem 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 0.75rem;
        font-family: inherit;
        background: var(--bg-secondary);
        color: var(--text-primary);
        cursor: pointer;
    }
    .filter-info {
        font-size: 0.75rem;
        color: var(--text-tertiary);
        margin-left: auto;
    }
    /* Repository Filter */
    .repo-filter {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        padding: 0.75rem 1rem;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
    }
    .repo-select {
        flex: 1;
        min-width: 200px;
        padding: 0.25rem 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 0.75rem;
        font-family: inherit;
        background: var(--bg-secondary);
        color: var(--text-primary);
        cursor: pointer;
    }
    .repo-select option {
        padding: 0.25rem;
    }
    .repo-filter-info {
        font-size: 0.75rem;
        color: var(--text-tertiary);
    }
</style>
{{end}}
